<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/static/admin/js/libs/modernizr.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/static/admin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/static/admin/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/static/admin/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
{include file='Public/top'/}
<div class="container clearfix">
    {include file='Public/left'/}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin/design/">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="/jscss/admin/design/">作品管理</a><span class="crumb-step">&gt;</span><span>新增作品</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody><tr>
                            <th width="10%"><i class="require-red">*</i>文章标题</th>
                            <td>
                                  <input class="common-text required" id="title" name="title" size="50" value="" type="text">
                            </td>
                        </tr>
                            <tr>
                                <th><i class="require-red">*</i>关键词：</th>
                                <td>
                                    <input class="common-text required" id="keywords" name="keywords" size="50" value="" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th width="10%">描述</th>
                                <td><textarea name="desc" class="common-textarea" id="desc" cols="30" style="width: 98%;" rows="7"></textarea></td>
                            </tr>
                            <tr>
                                <th width="10%">选择栏目</th>
                                <td>
                                  <select name='cid'>
                                     {volist name='cateid' id='v'}
                                       <option value="{$v.id}">{$v.cname}</option>
                                     {/volist} 
                                </select>
                                </td>
                            </tr>
                            <tr>
                                <th width="10%">缩略图</th>
                                <td><input  name="pic" type="file" ></td>
                            </tr>
                          
                            <tr>
                                <th>内容：</th>
                                <td><textarea name="content" class="common-textarea" id="content" cols="30" style="width: 98%;" rows="10"></textarea></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->



</div>
<script type="text/javascript">
    
        //实例化编辑器
        //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
        UE.getEditor('content',{initialFrameWidth:1100,initialFrameHeight:400,});
        
    
    
    </script>
</body>
</html>

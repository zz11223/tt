<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理员列表</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/js/libs/modernizr.min.js"></script>
</head>
<body>
<include file='Common/top'/>
<div class="container clearfix">
  <include file='Common/left'/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="javascript:void(0)">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">管理员列表</span></div>
        </div>
        
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:U('add')}"><i class="icon-font"></i>新增用户</a>
                        <!--a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                        <a id="updateOrd" href="javascript:void(0)"><i class="icon-font"></i>更新排序</a-->
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                          
                             <th width="5%">ID</th>
                            <th>管理员名称</th>
                          
                          
                            <th width="8%">操作</th>
                        </tr>
                        <foreach name='admin' item='v'>
                        <tr>
                          
                            <td>{$v.id}</td>
                            <td>{$v.uname}</td>
                           
                          
                            <td>
                                <a class="link-update" href="{:U('edit',array('id'=>$v['id']))}">修改</a>
                                <if condition="$v.id neq 1">
                                <a class="link-del" href="{:U('del',array('id'=>$v['id']))}" onclick="return confirm('确定删除吗?')">删除</a>
                                </if>
                            </td>
                        </tr>
                        
                        </foreach>
                    </table>
                   
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
